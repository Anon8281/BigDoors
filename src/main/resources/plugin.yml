#    description: Updates coordinates of a door as if it had been closed. Does not move the blocks!
#    usage: /SetDoorClosed <doorName || doorID> 
#    permission: bigdoors.user.setdoor
  bdversion:
    description: Shows you which version of this plugin is installed on this server.
  doordebug:
    description: Do not use this unless you are me... What?
    usage: This command is not meant for mere mortals.
    permission: bigdoors.admin.isweariampim16aap2
  bigdoorsenableas:
    description: Do not use this unless you want stuff to break!
    usage: This command is not meant for mere mortals either.
